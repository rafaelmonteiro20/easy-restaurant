<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:easy="http://www.easyrestaurant.com"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/page-template}">

	<head>
		<title>Pesquisa de Categorias</title>
	</head>
	
	<h1 layout:fragment="breadcrumbs">
		<strong>Categorias</strong>
	</h1>
	
	<section layout:fragment="content">
		<div class="container-fluid">
			<div th:replace="layout/fragments/message-success :: alert"></div>
			
			<div class="top-area">
				<div class="nav-controls">
					<form method="get" th:object="${categoryFilter}">
						<input type="search" class="form-control" th:field="*{name}" placeholder="Nome" />
						<button type="submit" class="btn  btn-primary">Pesquisar</button>
					</form>
				
					<a class="btn btn-success" th:href="@{/categories/form}" role="button">Nova Categoria</a>
				</div>
			</div>
	
			<div class="table-responsive easy-table">
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th class="wid150"></th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="category : ${categories}">
							<td th:text="${category.name}"></td>
							<td class="text-center">
								<a class="btn  btn-link btn-xs" title="Editar"> 
									<i class="fa fa-edit"></i>
								</a>
								<a class="btn  btn-link  btn-xs" title="Excluir">
									<i class="fa fa-trash"></i>
								</a>
							</td>
						</tr>
						
						<tr th:if="${#lists.isEmpty(categories)}">
							<td colspan="3">Nenhuma categoria encontrada.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</html>
