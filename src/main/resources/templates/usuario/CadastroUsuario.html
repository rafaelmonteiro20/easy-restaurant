<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">

	<head>
		<title>Cadastro de usuário</title>
		
		<link th:href="@{/css/vendors/bootstrap-toggle.min.css}" rel="stylesheet">
	</head>

	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Cadastro de usuário</h1>
					</div>
					
					<div class="col-sm-2">
						<div class="page-header-controls">
							<a class="btn  btn-default" th:href="@{/usuarios}">
								<i class="glyphicon glyphicon-search"></i> 
								<span class="hidden-xs hidden-sm">Pesquisar</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="POST" th:object="${usuario}" th:action="@{/usuarios/form}">
				<brewer:message/>
				
				<div class="row">
					<div class="form-group  col-sm-12  bw-required" brewer:classforerror="nome">
						<label for="nome" class="control-label">Nome</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
					</div>
				</div>
					
				<div class="row">
					<div class="form-group  col-sm-6  bw-required" brewer:classforerror="email">
						<label for="email" class="control-label">E-mail</label>
						<input type="text" class="form-control" id="email" th:field="*{email}"/>
					</div>
					
					<div class="form-group  col-sm-3">
						<label for="dataNascimento" class="control-label">Data de nascimento</label>
						<input type="text" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-3  bw-required">
						<label for="senha" class="control-label">Senha</label> 
						<input type="password" class="form-control" id="senha"/>
					</div>
					
					<div class="form-group  col-sm-3  bw-required">
						<label for="confirmacaoSenha" class="control-label">Confirmação de senha</label> 
						<input type="password" class="form-control" id="confirmacaoSenha"/>
					</div>
					
					<div class="form-group  col-sm-3">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="normal" th:field="*{ativo}"
								data-on="Ativo" data-off="Inativo" data-onstyle="success" data-offstyle="danger" />
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-6  bw-required" brewer:classforerror="grupos">
						<label class="control-label">Grupos</label> 
						<div>
	  						<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Administrador</label>
	    					</div>
	    					<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" />
		    					<label>Vendedor</label>
	    					</div>
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Salvar</button>
			</form>
		</div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/js/vendors/bootstrap-toggle.min.js}"></script>
		<script>
			$('.js-status').bootstrapToggle();
		</script>
	</th:block>
</html>
