<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Pesquisa de Clientes</title>
</head>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de clientes</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="page-header-controls">
						<a class="btn  btn-default" th:href="@{/clientes/novo}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo cliente</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form th:object="${clienteFilter}">
			<div class="row">
				<div class="form-group  col-sm-4">
					<label class="control-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}" />
				</div>
				
				<div class="form-group  col-sm-4" >
					<label class="control-label" for="documento">Documento</label>
					<input type="text" class="form-control" id="documento" th:field="*{documento}" />
				</div>
			
				<div class="form-group  col-sm-2">
					<button type="submit" class="btn  btn-primary" style="margin-top: 25px">Pesquisar</button>
				</div>
			</div>
		</form>
		
		<div class="table-responsive easy-table">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="table-clientes-col-nome">Nome</th>
						<th class="table-clientes-col-tipo">Tipo</th>
						<th class="table-clientes-col-documento">CPF/CNPJ</th>
						<th class="table-clientes-col-telefone">Telefone</th>
						<th class="table-clientes-col-acoes">Ações</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="cliente : ${pagina.content}">
						<td th:text="${cliente.nome}"></td>
						<td class="text-center" th:text="${cliente.tipo.descricao}"></td>
						<td class="text-center" th:text="${cliente.documento}"></td>
						<td class="text-center" th:text="${cliente.telefone}"></td>
						<td class="text-center">
							<a class="btn  btn-link  btn-xs" title="Editar"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs" title="Excluir">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
					
					<tr th:if="${pagina.empty}">
						<td colspan="7">Nenhum cliente encontrado.</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<easy:pagination page="${pagina}" />
	</div>
</section>
</html>
