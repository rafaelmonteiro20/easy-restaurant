<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:data="http://www.thymeleaf.org/extras/data"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/LayoutPadrao">

<head>
	<title>Cadastro de Cliente</title>
</head>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Cadastro de Cliente</h1>
				</div>
					
				<div class="col-sm-2">
					<div class="page-header-controls">
						<a class="btn  btn-default" th:href="@{/clientes}">
							<i class="glyphicon  glyphicon-plus-sign"></i> 
							<span class="hidden-xs  hidden-sm">Pesquisar clientes</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object=${cliente} class="form-vertical">
			<th:block th:include="layout/fragments/MensagemSucesso"></th:block>
			<th:block th:include="layout/fragments/MensagensErro"></th:block>
		
			<div class="row">
				<div class="form-group col-sm-12 easy-required">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}" autofocus="autofocus"  />
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label>Tipo pessoa</label> 
					<div>
						<th:block th:each="tipoPessoa : ${tiposPessoa}">
							<div class="radio  radio-inline">
								<input type="radio" th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" 
									name="tipoPessoa" data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}"> 
								<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Física</label>
							</div>
						</th:block>
					</div>
				</div>
				
				<div class="form-group  col-sm-8" >
					<label for="documento">CPF/CNPJ</label>
					<input type="text" class="form-control" id="documento" disabled/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4 easy-required">
					<label for="telefone">Telefone</label>
					<input type="text" class="form-control js-phone" id="telefone" th:field="*{telefone}" />
				</div>
				
				<div class="form-group  col-sm-8">
					<label for="email">E-mail</label>
					<input type="text" class="form-control" id="email" th:field="*{email}" />
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="logradouro">Logradouro</label>
					<input type="text" class="form-control" id="logradouro" th:field="*{endereco.logradouro}"/>
				</div>
				
				<div class="form-group  col-sm-2">
					<label for="numero">Número</label>
					<input type="text" class="form-control" id="numero" th:field="*{endereco.numero}"/>
				</div>
				
				<div class="form-group  col-sm-6">
					<label for="complemento">Complemento</label>
					<input type="text" class="form-control" id="complemento" th:field="*{endereco.complemento}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="bairro">Bairro</label>
					<input type="text" class="form-control" id="bairro" th:field="*{endereco.bairro}"/>
				</div>
			
				<div class="form-group  col-sm-4">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control" th:field="*{endereco.estado}">
	                    <option value="">Selecione o estado</option>
	                    <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado.descricao}">Ceará</option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="cidade">Cidade</label>
					<div class="easy-field-action">
						<select id="cidade" class="form-control" data:url="@{/cidades}">
						</select>
						
						<div class="easy-field-action_icon js-img-loading" style="display: none">
							<img th:src="@{/images/mini-loading.gif}"/>
						</div>
					</div>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>				
		</form>
	</div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/js/mascara-documento.js}"></script>
	<script th:src="@{/js/combo-cidade.js}"></script>
</th:block>
</html>
