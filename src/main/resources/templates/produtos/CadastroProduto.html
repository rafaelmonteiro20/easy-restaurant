<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de Produto</title>
	
	<link th:href="@{/css/vendors/bootstrap-toggle.min.css}" rel="stylesheet">
</head>


<section layout:fragment="conteudo">
	
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Produto
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form action="novo" method="POST" th:object=${produto} class="form-vertical">
			<div>
				<ul>
					<li th:each="erro : ${ #fields.detailedErrors() }" >
						<span th:text="${erro.message}"></span>
					</li>
				</ul>
			</div>
			
			<span th:text="${ mensagem }" ></span><br />

			<div class="row">
				<div class="col-sm-2  form-group">
					<label for="sku">SKU</label>
					<input id="sku" type="text" class="form-control" th:field="*{sku}" />
				</div>
				
				<div class="col-sm-10  form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="descricao">Descrição</label>
				<textarea id="descricao" rows="3" class="form-control"></textarea>
			</div>
			
			<div class="row">
				<div class="col-sm-3  form-group">
					<label for="categoria">Categoria</label>
					<div class="easy-field-action">
						<select id="categoria" class="form-control">
							<option value="">Selecione</option>
							<option th:each="categoria : ${ categorias }" 
								th:value="${categoria.codigo}" th:text="${categoria.nome}"></option>
						</select>
						
						<div class="easy-field-action_icon">
							<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoCategoria">
								<i class="glyphicon  glyphicon-plus-sign  bw-glyphicon-large"></i>
							</a>
						</div>
					</div>
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="preco">Preço unitário</label>
					<div class="input-group">
						<div class="input-group-addon">R$</div>
						<input id="preco" type="text" class="form-control js-decimal" />
					</div>
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="estoque">Estoque</label>
					<input id="estoque" type="text" class="form-control js-plain" />
				</div>
				
				<div class="col-sm-3 form-group">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="normal"
							data-on="Ativo" data-off="Inativo" data-onstyle="success" data-offstyle="danger"
						/>
					</div>
				</div>
			</div>
			
			<br/>
				
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
	
	<div th:replace="categoria/CadastroRapidoCategoria :: modal"></div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/js/vendors/bootstrap-toggle.min.js}"></script>
	
	<script>
		$('.js-status').bootstrapToggle();
	</script>
</th:block>
</html>
