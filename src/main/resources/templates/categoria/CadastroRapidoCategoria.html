<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	  
	<div class="modal fade" id="modalCadastroRapidoCategoria" tabindex="-1" role="dialog" th:fragment="modal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Nova categoria</h4>
				</div>
				
				<div class="modal-body">
					<div class="alert  alert-danger  hidden  js-mensagem-cadastro-rapido-categoria" role="alert"></div>
					
					<form class="form-vertical" th:action="@{/categorias}">
						<div class="form-group">
							<label for="nomeCategoria">Nome</label>
							<input id="nomeCategoria" type="text" class="form-control" autofocus>
						</div>
					</form>
					
					<button type="button" class="btn btn-primary js-modal-salvar-categoria-botao">Salvar</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</html>
