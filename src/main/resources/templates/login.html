<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<meta name="viewport" content="width=device-width" />
		
		<title>Easy Restaurant :: Login</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/easy.css}" />
	</head>
	
	<body class="skin-black login-page">
		<div class="page-wrap">
			<div class="container navless-container">
				<div class="row">
					<div class="col-sm-12">
						<div class="login-header">
							<h1>EasyRestaurant</h1>
						</div>
					
						<div class="login-box">
							<div class="login-box-content">
								<form method="POST" th:action="@{/login}">
									<div class="form-group">
										<label for="name" class="control-label">E-mail</label>
										<input id="name" type="text" class="form-control"
											name="username"  autofocus />
										<div class="invalid-feedback"></div>
									</div>
									
									<div class="form-group">
										<label for="name" class="control-label">Senha</label>
										<input id="name" type="password" class="form-control"
											name="password" />
										<div class="invalid-feedback"></div>
									</div>
								
									<div class="forgot-password">
										<div class="float-right">
											<a href="#">Esqueceu a senha?</a>
										</div>
									</div>
									
									<div class="submit-container">
										<button class="btn btn-success" type="submit">Login</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
