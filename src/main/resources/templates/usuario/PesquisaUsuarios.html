<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:easy="http://easy-restaurant.com"
	  layout:decorate="~{layout/LayoutPadrao}">

	<head>
		<title>Pesquisa de usuários</title>
	</head>
	
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10">
						<h1>Pesquisa de usuários</h1>
					</div>
					
					<div class="col-sm-2">
						<div class="page-header-controls">
							<a class="btn  btn-default" th:href="@{/usuarios/form}">
								<i class="glyphicon  glyphicon-plus-sign"></i> 
								<span class="hidden-xs  hidden-sm">Cadastrar</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="GET" th:object="${usuarioFilter}" th:action="@{/usuarios}">
				<div class="row">
					<div class="form-group  col-sm-6">
						<label class="control-label" for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-12">
						<label class="control-label">Grupos</label> 
						<div>
							<th:block th:each="grupo : ${grupos}">
		  						<div class="checkbox  checkbox-inline"> 
			    					<input type="checkbox" th:value="${grupo.codigo}" th:field="*{grupos}"/>
			    					<label th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}">Administrador</label>
		    					</div>
		    				</th:block>
						</div>
	  				</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Pesquisar</button>
			</form>
			
			<div class="aw-datatable-toolbar">
				<button class="btn btn-default  btn-xs  js-status-btn" data:status="ATIVAR">
					<span>Ativar</span>
				</button>
				
				<button class="btn btn-default  btn-xs  js-status-btn" data:status="DESATIVAR">
					<span>Desativar</span>
				</button>
			</div>
			
			<br />
			
			<div class="table-responsive easy-table">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="wid30">
		            			<div class="checkbox  checkbox-no-margin">
		            				<input type="checkbox"/>
		            				<label></label>
		            			</div>
		            		</th>
							<th>Nome</th>
							<th>E-mail</th>
							<th>Grupos</th>
							<th class="text-center wid160">Status</th>
							<th class="text-center wid100">Ações</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td>
								<div class="checkbox  checkbox-no-margin">
		            				<input type="checkbox" class="js-selecao" data:codigo="${usuario.codigo}">
		            				<label></label>
		            			</div>
		            		</td>
							<td th:text="${usuario.nome}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.nomesGrupos}"></td>
							<td class="text-center" th:text="${usuario.ativo} ? Ativo : Inativo"></td>
							<td class="text-center">
								<a class="btn  btn-link  btn-xs" title="Editar"> 
									<i class="glyphicon glyphicon-pencil"></i>
								</a>
								<a class="btn  btn-link  btn-xs" title="Excluir">
									<i class="glyphicon glyphicon-remove"></i>
								</a>
							</td>
						</tr>
						
<!-- 						<tr th:if="${pagina.empty}"> -->
<!-- 							<td colspan="7">Nenhum usuário encontrado.</td> -->
<!-- 						</tr> -->
					</tbody>
				</table>
			</div>
			
<!-- 			<easy:pagination page="${pagina}" /> -->
		</div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/js/multiselecao.js}"></script>	
	</th:block>
</html>
